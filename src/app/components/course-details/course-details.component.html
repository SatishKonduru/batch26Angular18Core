<div class="container mt-3">
    <div class="card w-1/2">
        <div class="card-header">
            Course Details
        </div>
        <div class="card-body">
            <table class="table">
                <thead>
                    <tr>
                        @for(key of courseKeys; track key){
                            <th scope="col">{{key}}</th>
                        }
                    </tr>
                </thead>
                <tbody>
                    @for(course of courseList; track course){
                        <tr>
                            @for(key of courseKeys; track key){
                                <td>{{course[key]}}</td>
                            }
                        </tr>
                    }
                </tbody>
            </table>
        </div>
    </div>
</div>
